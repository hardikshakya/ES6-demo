<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

  <style>

    article > div {
      background: #000;
      height:50px;
      width:50px;
      margin:4px;
      float: left;
      cursor:pointer;
    }

  </style>


</head>
<body>
   
  <script type="text/babel">

    for(let i = 0; i < 10; i++) { // If we take `var` onclick it will always going to print "Hey I'm number 10"

      var box = document.createElement('div');

      box.onclick = function() {

        console.log("Hey I'm number " + i);

      }

      document.getElementsByTagName('article')[0].appendChild(box);

    }


  </script>
   
  <article></article>
    
</body>
</html>
